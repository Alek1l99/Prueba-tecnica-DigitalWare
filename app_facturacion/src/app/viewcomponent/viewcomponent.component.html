<div class="form-group">
  <form [formGroup]="facturacionForm" (ngSubmit)="updateFacturacion()">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" formControlName="id">
    </div>
    <div class="form-group">
      <label for="numeroFactura">Número de factura</label>
      <input type="text" id="numeroFactura" formControlName="numeroFactura">
    </div>
    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="text" id="fecha" formControlName="fecha">
    </div>
    <div class="form-group">
      <label for="proveedor">Proveedor</label>
      <input type="text" id="proveedor" formControlName="proveedor">
    </div>
    <div class="form-group">
      <label for="monto">Monto</label>
      <input type="text" id="monto" formControlName="monto">
    </div>
    <button type="submit">Actualizar facturación</button>
  </form>
</div>
<div class="form-group">
  <button (click)="editFacturacion()">Editar facturación</button>
</div>
<div class="form-group">
  <button (click)="deleteFacturacion()">Eliminar facturación</button>
</div>
